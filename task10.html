<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>修真院官网</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet"  href="http://at.alicdn.com/t/font_dgfp4eab2kt0ggb9.css">
	<!-- <link rel="stylesheet" type="text/css" href="task8.css"> -->
	<style type="text/css">
		@media screen and (min-width: 768px){
			.header .top-header .container .row .col-xs-2 .btn{
				padding: 6px 25px;
			}
			.header .bottom-header .container .navbar .collapse  ul li {
		 	vertical-align: middle;
		 	margin-top: 18px;
		 	padding: 0 20px;
		 	}
		 	.header .bottom-header .container .navbar .collapse  ul li a{
		 		padding:12px;
		 		box-shadow: 0 0 1px #888;
		 	}
		}
		@media screen and (max-width: 767px){
			 .header .bottom-header .container .navbar-collapse{
				height: 170px;
			 }
		}
		html{-webkit-text-size-adjust:none;}
		
		
		.header .top-header{
			background-color: #1d7ad9;
			color:#fff;
		}
		.header .top-header .container .row .col-xs-8{
			line-height: 34px;
			padding-right: 0;
		}
		.header .top-header .container .row .col-xs-2  {
			padding-left: 0;
		}
		.header .top-header .container .row .col-xs-2 .btn{
			border-radius: 0;
				border: 0;
				line-height: 24px;
				
			}
		.header .top-header .container .row .land-container{
			padding-right: 0;
		}
		.header .top-header .container .row .land{
				background-color: #1d7ad9;
				color:#fff;
				border: 0;
		}
		.header .bottom-header{
			background-color: #f3f3f3;
			height: 80px;
			line-height: 80px;
		}
		.header .bottom-header .container .navbar{
			border: 0;
			background-color: #f3f3f3;
			line-height: 80px;
			position:relative;
		}
		.header .bottom-header .container .navbar-header .navbar-brand{
			display: inline-block;
			padding: 0;
			color:#1d7ad9;
			position: relative;
			top:8px;
		}
		.header .bottom-header .container .navbar-header .navbar-toggle{
			margin-right: 0;
			margin-top: 20px;
		}
		.header .bottom-header .container .navbar-header .navbar-brand h1{
			margin: 0;
			font-size: 42px;
		}
		.header .bottom-header .container .navbar-header .navbar-brand p{
			font-size: 12px;
			margin: 0;
		}
		.header .bottom-header .container .navbar .collapse  ul{
			height: 80px;
			line-height: 80px;
		
		}
		
		  .header .bottom-header .container .navbar .collapse  ul .fourth-list{
		  	padding-right: 0;
		  }
		   .header .bottom-header .container .navbar .collapse  ul .first-list a{
		   	background-color:  #1d7ad9;
		   	color:#fff;
		   }
		  .header .bottom-header .container .navbar .collapse  ul li a{
		  	background-color: #fff;
		  	border-radius: 4px;	
		  	color: #000;
		  }
		  .header .bottom-header .container .navbar .collapse  ul li a:hover{
		  	background-color:  #1d7ad9;
		   	color:#fff;
		  }
 	</style>
</head>
<body>
	<div class="header">
		<div class="top-header">
			<div class="container">
				<div class="row top-row">
					<div class="col-xs-8 col-md-3"><span>客服热线：010-594-78634</span></div>
					<div class="col-xs-2 col-md-1 col-md-offset-7 text-right land-container">
						<button class="btn btn-default  land">登录</button>
						
					</div>
					<div class="col-xs-2 col-md-1 register-container text-right"><button class="btn btn-default register">注册</button></div>
				</div>
			</div>
		</div>
		<div class="bottom-header">
			<div class="container">
				<div class="row">
					<div class="col-md-12 col-xs-12 col-sm-12">
						<div class="navbar navbar-default" role="navigation">
						  <div class="navbar-header">
						     　<!-- .navbar-toggle样式用于toggle收缩的内容，即nav-collapse collapse样式所在元素 -->
						       <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-responsive-collapse">
						         <span class="sr-only">Toggle Navigation</span>
						         <span class="icon-bar"></span>
						         <span class="icon-bar"></span>
						         <span class="icon-bar"></span>
						       </button>
						       <!-- 确保无论是宽屏还是窄屏，navbar-brand都显示 -->
						       <a href="##" class="navbar-brand">
						       		<h1><strong>51包装</strong> </h1>
						       		<p>www.51baozhuang.com</p>
						       </a>
						  </div>
						  <!-- 屏幕宽度小于768px时，div.navbar-responsive-collapse容器里的内容都会隐藏，显示icon-bar图标，当点击icon-bar图标时，再展开。屏幕大于768px时，默认显示。 -->
						  <div class="collapse navbar-collapse navbar-responsive-collapse">
						    	<ul class="nav navbar-nav navbar-right">
						      		<li class="first-list"><a href="##">首页</a></li>
						      		<li><a href="##">在线定制</a></li>
						      		<li><a href="##">标准箱</a></li>
						      		<li class="fourth-list"><a href="##">品质保证</a></li>
						      		
							 	</ul>
						  </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	</div>
	<div class="main"></div>
	<div class="footer"></div>

    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
