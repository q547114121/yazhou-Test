<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    body{
      margin: 0;
    }
    div{
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    i{
      float: left;
      position: relative;
      width: 33%;
      padding: 16.5% 0;
      
    }
    i:before{
      content: "";
      position: absolute;
      top: 1%;
      bottom: 1%;
      left: 1%;
      right: 1%;
      background-color: red;
    }
  </style>
</head>
<body>
  <div>
    <i></i>
    <i></i>
    <i></i>
    <i></i>
    <i></i>
    <i></i>
    <i></i>
    <i></i>
    <i></i>
  </div>
</body>
</html>
