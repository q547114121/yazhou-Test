<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="js5.css">
    <title>Document</title>
</head>
    <body>
        <div class="banner">
            <!--<img src="photo/1.png">-->
            <div class="load-box">
                <h3>后台登陆</h3>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="InputName" class="col-sm-1 control-label">
                            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                        </label>
                        <div class="col-sm-11">
                            <input type="text" class="form-control" id="InputName" placeholder="请输入用户名" name="name">
                        </div>
                    </div>
                   <!--  <p>未通过验证</p> -->
                    <div class="form-group">
                        <label for="password" class="col-sm-1 control-label">
                            <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
                        </label>
                        <div class="col-sm-11">
                            <input type="password" class="form-control" id="password" placeholder="请输入密码" name="pwd">
                        </div>
                    </div>
                    <p>未通过验证</p>
                    <div class="form-group button-container">
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-info">登录</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </body>




<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<script type="text/javascript" src="js5.js"></script>
</html>
