<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="css/js4-1.css">
    <title>法官台本</title>
</head>
<body>
<div class="container">
    <div class="header">
        <button class="btn-1" type="button" id="Back-Icon"><img src="photo/Back-Icon.png" class="btn-img-1" ></button>
        <span>查看身份</span>
        <button class="btn-2" type="button"><img src="photo/circled-help.png" class="btn-img-2" /></button>
    </div>
    <div class="main" id="main">
        <div class="day-container">
            <!--<div class="num-day" id="dayNum">-->
                <!--<span><img src="photo/js4.png" /></span>-->
                <!--<div class="game-message">-->
                    <!--<i></i>-->
                    <!--<p></p>-->
                    <!--<p></p>-->
                <!--</div>-->
            <!--</div>-->
            <div class="course" id="course">
                <div class="triangle"></div>
                <ul>
                    <li class="killer" id="killer">
                        <span><img src="photo/moon.png"></span>
                        <div class="game-text">
                            <i></i>
                            杀手杀人
                        </div>
                        <p class="kill-result"></p>
                    </li>
                    <li class="last-words" id="lastWords">
                        <span><img src="photo/sun.png"></span>
                        <div class="game-text">
                            <i></i>
                            亡灵发表遗言
                        </div>
                    </li>
                    <li id="speaking">
                        <div class="game-text">
                            <i></i>
                            玩家依次发言
                        </div>
                    </li>
                    <li class="vote" id="vote">
                        <div class="game-text">
                            <i></i>
                           投票
                        </div>
                        <p class="vote-result"></p>
                    </li>
                </ul>
            </div>
         </div>
    </div>
    <div class="footer">
        <button type="button" id="close-game">结束游戏</button>
        <button type="button" id="justicer-log">法官日志</button>
    </div>

</div>


















<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<script src="js/state-machine.js"></script>
<script type="text/javascript" src="js/js4-1.js"></script>
</body>
</html>
